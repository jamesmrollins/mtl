# This is a basic workflow to help you get started with Actions

name: Test

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
    paths:
    - '**.md'
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  Test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
   
    - name: ''
      uses: dawidd6/action-delete-branch@v3.0.2
      with:
        # GitHub token
        #github_token: # optional, default is ${{github.token}}
        # Branches to delete (comma separated)
        branches: 'Feature' # optional
        # PR numbers whose head branches should be deleted (comma separated)
        #numbers: # optional
        # Additional prefix to append to every branch name
        #prefix: # optional
        # Additional suffix to append to every branch name
        #suffix: # optional
          
    - name: Create Branch
      if: always()  
      uses: peterjgrainger/action-create-branch@v2.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} #${{ secrets.TEST_TOKEN }}
      with:
        # The branch to create
        branch: 'Feature' # optional, default is release-candidate
          
    - name: GitHub Pull Request Action
      if: always()  
      uses: repo-sync/pull-request@v2.3
      with:
        # Branch name to pull from, default is triggered branch
        source_branch: 'Feature' # optional
        # Branch name to sync to in this repo, default is master
        destination_branch: 'QA' # optional, default is master
        # Pull request title
        #pr_title: # optional
        # Pull request body
        #pr_body: # optional
        # Pull request template
        #pr_template: # optional
        # Pull request reviewers, comma-separated list (no spaces)
        pr_reviewer: 'hirenp-waferwire,jamesmrollins' # optional
        # Pull request assignees, comma-separated list (no spaces)
        #pr_assignee: # optional
        # Pull request labels, comma-separated list (no spaces)
        #pr_label: # optional
        # Pull request milestone
        #pr_milestone: # optional
        # Draft pull request
        #pr_draft: # optional
        # Create PR even if no changes
        #pr_allow_empty: # optional
        # GitHub token secret
        github_token: ${{ secrets.GITHUB_TOKEN }} #${{ secrets.TEST_TOKEN }}
        
        
        
        
       
   

   
